<html>
    <head>
        <title>Javascript Syntax</title>
    </head>
    <body>
        <center>
            <h1>Console activity</h1>
        </center>
        <script>
            console.log("Hi I am console screen");
            var a="Jungkook";
            console.log(a);
            var b="Jeon";
            console.log(b);
            var c=a.concat(b);
            console.log(c);
           var v=10;
           var h=17;
           var g=v+h;
           console.log(g);
           var i=v-h;
           console.log(i);
           var x=v*h;
           console.log(x);
           var y=v/h;
           console.log(y);
             </script>
    </body>
</html>
